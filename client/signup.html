<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sign Up Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container" style="max-width: 400px; margin-top: 40px;">
    <h2 style="text-align: center;">Sign Up Form</h2>
    <form id="signup-form" style="margin-top: 20px;">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
    </form>
    <p style="text-align: center;">Already have an account? <a href="signin.html">Log in</a>.</p>
    <div id="message"></div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    const signupForm = document.getElementById("signup-form");
    const message = document.getElementById("message");
    const API_URL = "http://localhost:5000";
    signupForm.addEventListener("submit", async function (event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const response = await axios.post(`${API_URL}/signup`, {
          username: username,
          email: email,
          password: password,
        });
        console.log(response.data.token);
        localStorage.setItem("token", response.data.token);
        localStorage.setItem("isPremium", response.data.isPremium);
        alert("Sign up successful!");
        window.location.href = "signin.html";
      } catch (error) {
        console.error(error);
      }
    });
  </script>
</body>
</html>
