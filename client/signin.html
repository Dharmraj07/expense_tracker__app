<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container" style="max-width: 400px; padding-top: 40px;">
    <h2 style="text-align: center;">Login Form</h2>
    <form id="login-form" style="margin-top: 20px;">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    <br />
    <div style="text-align: center;">
      <a href="forgetpassword.html">Forgot password</a>
      <br />
      <p>Don't have an account yet? <a href="signup.html">Sign up</a>.</p>
    </div>
    <div id="message"></div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    const loginForm = document.getElementById("login-form");
    const message = document.getElementById("message");
    const API_URL = "http://localhost:5000";
    loginForm.addEventListener("submit", async function (event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      console.log(email, password);
      try {
        const response = await axios.post(`${API_URL}/signin`, {
          email: email,
          password: password,
        });
        console.log(response.data);
        localStorage.setItem("token", response.data.token);
        localStorage.setItem("isPremium", response.data.isPremium);
        localStorage.setItem("id", response.data.id);
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error(error);
      }
    });
  </script>
</body>
</html>
